name: Deploy Json template to Azure Data Factory
on:
  workflow_dispatch:
  push:
    branches:
    - main

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
# Installs Node and the npm packages saved in your package.json file in the build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ./src/ZeeDataPlatform/data-factory
        
# Validates all of the Data Factory resources in the repository. You'll get the same validation errors as when "Validate All" is selected.
    - name: Validate
      run: npm run build validate ./src/ZeeDataPlatform/data-factory /subscriptions/XXXXX/resourceGroups/rg/providers/Microsoft.DataFactory/factories/adf-0001
      working-directory: ./src/ZeeDataPlatform/data-factory
 

    - name: Validate and Generate ARM template
      run: npm run build export ./src/ZeeDataPlatform/data-factory /subscriptions/XXXXXX/rg/providers/Microsoft.DataFactory/factories/adf-0001 "ExportedArmTemplate"
      working-directory: ./src/ZeeDataPlatform/data-factory
 
# In order to leverage the artifact in another job, we need to upload it with the upload action 
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ExportedArmTemplate
        path: ./src/ZeeDataPlatform/data-factory/ExportedArmTemplate
    
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    
 # we 1st download the previously uploaded artifact so we can leverage it later in the release job     
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: ExportedArmTemplate


      - name: Login via Az module
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true 

